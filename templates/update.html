<html lang="tr">
{% load static %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Post Güncelle sayfası.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Güncelle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css'%}">

</head>

<body>
    <div id="loading" aria-hidden="true">
        <div id="spinner"></div>
    </div>
    <div id="magnify" aria-hidden="true">
        <button onclick="closemagnify()" aria-label="Close"><i class="fas fa-times" alt="close icon"></i></button>
        <div id="img_here"></div>
    </div>
    <header id="header" class="animated slideInDown" style="animation-delay:1.8s;">
        <nav>
            <table>
                <tr>
                    <td id="logo">Baran Güçlü</td>
                    <td id="navigation">
                        <a href="/" title="Portfolio">Portfolio</a>
                        <a href="/" title="about">About</a>
                        <a href="/" title="Contact">Contact</a>
                        {% if request.user.is_authenticated %}
                        <a href="{% url 'user:logout' %}" title="Logout">Logout</a>
                        <a href="{% url 'post:dashboard' %}" title="Admin Panel">Admin Panel</a>
                        {% else %}
                        <a href="{% url 'user:login' %}" title="Login">Login</a>
                        {% endif%}
                    </td>
                </tr>
            </table>
        </nav>
    </header>
    <br><br><br><br><br><br><br><br>
    <main>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Post güncelle</h1>
                <hr>
                <h2>Post Güncelleme Formu</h2>
                <hr>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.media}}
                    {{form|crispy}}
                    <br>
                    <button type="submit" class="btn btn-danger" aria-label="Güncelle butonu">Güncelle</button>
                </form>
            </div>
        </div>
    </main>
    <script src="{% static 'js/index.js'%}" type="text/javascript"></script>
</body>

</html>
